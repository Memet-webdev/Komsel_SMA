  <body>

  <header>
    <div class="header-container">
      <div class="komsel-title">
        KOMSEL <span class="sma">SMA</span>
      </div>
      <div class="menu-toggle" id="menu-toggle">
        <ion-icon name="menu-outline" class="icon-menu"></ion-icon>
        <ion-icon name="close-outline" class="icon-close" style="display: none;"></ion-icon>
      </div>
    </div>

    <nav id="nav-menu">
      <a href="index.html">HOME</a>
      <a href="aboutus.html">ABOUT US</a>

  <main class="news-page">
    <h1>Berita Terbaru</h1>
    <div class="news-grid">
<p>---</p>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.getElementById('menu-toggle');
      const navMenu = document.getElementById('nav-menu');

      toggle.addEventListener('click', () => {
        navMenu.classList.toggle('show');
        toggle.classList.toggle('active');
      });

      function updateCountdown() {
        const countdownElements = document.querySelectorAll('.countdown');
        countdownElements.forEach((element) => {
          const targetDate = new Date(element.getAttribute('data-date'));
          const now = new Date();
          const diff = targetDate - now;

          if (diff > 0) {
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            element.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
          } else {
            element.textContent = 'Event sedang berlangsung';
          }
        });
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    });
  </script>
  </body>
  </html>
